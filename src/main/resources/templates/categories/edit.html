<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Изменение категории</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Изменение категории</h1>
<form th:method="PATCH" th:action="@{/categories/{id}(id=${category.getId()})}" th:object="${category}">
  <label for="name">Название</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <input type="hidden" th:field="*{user}" th:value="${category.user}"/>
  <br/>
  <button type="submit" class="btn btn-success">Сохранить</button><br/>
  <a class="btn btn-primary" href="/categories" role="button">Отмена</a>
</form>
</body>
</html>
