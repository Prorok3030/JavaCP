<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>All categories</title>
</head>
<body class="mx-2">
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>Категории</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">name</th>
        </tr>
        </thead>
        <tbody th:each="category : ${categories}">
        <tr>
            <td th:text="${category.id}"/>
            <td th:text="${category.name}"/>
            <td><a class="btn btn-primary" th:href="@{/categories/{id}/edit(id=${category.getId()})}">Edit</a></td>
            <td><form th:method="DELETE" th:action="@{/categories/{id}(id=${category.getId()})}">
                <input type="submit" value="Delete"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<a class="btn btn-primary" href="/tasks" role="button">Back to list tasks</a>
<hr/>
<a href="/categories/new">Create new categories</a>

</body>
</html>
