<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body class="mx-2">
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>Категории</h1>
    <hr/>
    <a class="btn btn-primary" href="/categories/new" role="button">Добавить категорию</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Название</th>
        </tr>
        </thead>
        <tbody th:each="category : ${categories}">
        <tr>
            <td th:text="${category.name}"/>
            <td><a class="btn btn-primary" th:href="@{/categories/{id}/edit(id=${category.getId()})}">Редактировать</a></td>
            <td><form th:method="DELETE" th:action="@{/categories/{id}(id=${category.getId()})}">
                <input type="submit" class="btn btn-danger" value="Удалить"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<a class="btn btn-primary" href="/tasks" role="button">К спису задач</a>
</body>
</html>
