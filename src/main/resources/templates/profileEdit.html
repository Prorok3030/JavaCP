<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Редактирование профиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование профиля</h1>

    <div style="color:red" th:if="${message}">
        <b th:text="${message}"></b>
    </div>

    <form th:object="${user}" method="post">
        <td>Имя</td>
        <td><input type="text" th:field="*{username}" id="username" placeholder="Input username"></td>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username error</div></br>
        <td>Пароль</td>
        <td><input type="text" th:field="*{password}" id="password" placeholder="Input password"></td>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password error</div></br>
        <input th:field="*{id}" id="id" type="hidden">
        <input th:field="*{active}" id="active" type="hidden">
        <input th:field="*{strength}" id="strength" type="hidden">
        <input th:field="*{intelligence}" id="intelligence" type="hidden">
        <input th:field="*{health}" id="health" type="hidden">
        <input th:field="*{creativity}" id="creativity" type="hidden">
        <input th:field="*{communication}" id="communication" type="hidden">
        <input th:field="*{level}" id="level" type="hidden">
        <input th:field="*{experience}" id="experience" type="hidden">
        <input th:field="*{roles}" id="roles" type="hidden">
        <button type="submit" class="btn btn-success">Сохранить</button></br>
    </form><br>
    <a class="btn btn-primary" href="/profile" role="button">Отмена</a>
</div>
</body>
</html>
