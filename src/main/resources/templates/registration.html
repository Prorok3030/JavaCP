<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2>Регистрация</h2>
<!--{{#message}}
    {{message}}
{{/message}}-->
<div th:if="${message}">
    <b th:text="${message}"></b>
</div>

<form method="post" th:object="${user}">
    <div><label> User Name : <input type="text" th:field="*{username}"/> </label>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username error</div>
    </div>
    <div><label> Password: <input type="password" th:field="*{password}"/> </label>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password error</div>
    </div>
    <div><input type="submit" value="Submit"/></div>
</form>
</body>
</html>
