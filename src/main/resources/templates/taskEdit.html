<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование задачи</h1>
    <form th:object="${tasks}" method="post">
        <td><input type="text" th:field="*{name}" placeholder="Input name" class="form-control"> </td>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div><br>
        <td>Навык</td>
        <select th:field="*{skill}">
            <option th:each="skills : ${skills}" th:value="${skills.id}"
                    th:text="${skills.name}"></option>
        </select><br>
        <td>Сложность</td>
        <select th:field="*{difficulty}">
            <option th:each="difficulties : ${difficulties}" th:value="${difficulties.id}"
                    th:text="${difficulties.name}">
        </select><br>
        <td>Категория</td>
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.name}">
        </select><br>
        <input th:field="*{user}" id="user" type="hidden"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form><br>
    <a class="btn btn-primary" href="/tasks" role="button">Отмена</a>
</div>
</body>
</html>
