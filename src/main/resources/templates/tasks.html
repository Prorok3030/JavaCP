<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="mx-2">
<header th:insert="blocks/header :: header"></header>
<h4 class="fw-bold" th:text="${username}"></h4><br>
<div>
    <h1>Задачи</h1>
    <a class="btn btn-primary" href="/taskAdd" role="button">Добавить задачу</a>
    <a class="btn btn-primary" href="/categories" role="button">Категории</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">
                <a th:href="@{/tasks(size=${tasksPage.size}, page=${pageNumber}, sortBy=${name})}" class="link-dark">Название</a>
            </th>
            <th scope="col">Категория</th>
            <th scope="col">Навык</th>
            <th scope="col">Сложность</th>
<!--            <th scope="col">User_id</th>-->
        </tr>
        </thead>
        <tbody th:each="el : ${tasksPage.content}">
        <tr>
            <td th:text="${el.name}"/>
            <td th:text="${el.category.name}"/>
            <td th:text="${el.skill_name}"/>
            <td th:text="${el.DifficultyName}"/>
<!--            <td th:text="${el.UserId}"/>-->
            <td><a class="btn btn-primary" th:href="@{taskSkillUp/{id}(id=${el.id})}" role="button">Выполнить</a></td>
            <td><a class="btn btn-primary" th:href="@{taskEdit/{id}(id=${el.id})}" role="button">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{taskDelete/{id}(id=${el.id})}" role="button">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${tasksPage.totalPages > 0}">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage < 2}? 'disabled' : ''">
                <a class="page-link" th:href="@{/tasks(size=${tasksPage.size}, page=${currentPage - 1})}">Предыдущая</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                th:classappend="${pageNumber}==${currentPage}? 'active' : ''">
                <a class="page-link"
                   th:href="@{/tasks(size=${tasksPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == tasksPage.totalPages}? 'disabled' : ''">
                <a class="page-link" th:href="@{/tasks(size=${tasksPage.size}, page=${currentPage + 1})}">Следующая</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
