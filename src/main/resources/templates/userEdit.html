<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение ролей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h2>Изменение ролей</h2>
    <form th:object="${user}" method="post">
        <h4>Роли:</h4>
        <div class="form-check" th:each="role : ${roles}">
            <input class="form-check-input" th:id="${role}" th:name="roles[]" th:value="${role}" th:checked="${#lists.contains(user.roles, role)}"
                   th:type="${role}==${roleUser}? 'hidden' : 'checkbox'" />
            <label class="form-check-label" th:text="${role}" /></label>
        </div>
        <input th:field="*{username}" id="username" type="hidden">
        <input th:field="*{password}" id="password" type="hidden">
        <input th:field="*{id}" id="id" type="hidden">
        <input th:field="*{active}" id="active" type="hidden">
        <input th:field="*{strength}" id="strength" type="hidden">
        <input th:field="*{intelligence}" id="intelligence" type="hidden">
        <input th:field="*{health}" id="health" type="hidden">
        <input th:field="*{creativity}" id="creativity" type="hidden">
        <input th:field="*{communication}" id="communication" type="hidden">
        <input th:field="*{level}" id="level" type="hidden">
        <input th:field="*{experience}" id="experience" type="hidden">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a class="btn btn-primary" href="/users" role="button">Отмена</a>
</div>
</body>
</html>
